<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clue 5 - Boooommmmm..</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      font-size: 42px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #d36d78;
    }

    .input-box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease;
    }

    input {
      padding: 10px 20px;
      border: 2px solid #ff99a1;
      border-radius: 20px;
      font-size: 18px;
      outline: none;
      margin-top: 15px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #ff7f9c;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff5077;
    }

    .message {
      display: none;
      text-align: center;
      color: white;
      font-size: 22px;
      margin-top: 30px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotateZ(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Unlock Our Story ðŸ’Œ</h1>
  <div class="input-box">
    <label for="code">Enter the secret passcode:</label>
    <input type="text" id="code" placeholder="hint: one word, 4 letters ðŸ’–" />
    <button onclick="checkCode()">Unlock</button>
  </div>

  <div class="message" id="finalMessage">
    ðŸŽ‰ Yay! pottolaa ! <br />
    m chedham ega aipoindhii em ledhuu timepass kale raa ega edho okati chedham ani chesinna bagundhaa 
loveeee youuuuuuuu laaa ega kalvadam eppudu aithadho appatidhaka naku oka kiss pettachuugaaa  </div>

  <script>
    function checkCode() {
      const input = document.getElementById('code').value.trim().toLowerCase();
      if (input === 'love') {
        document.getElementById('finalMessage').style.display = 'block';
        makeConfetti();
      } else {
        alert("Oops! Try again with more... love ðŸ¥º");
      }
    }

    function makeConfetti() {
      for (let i = 0; i < 100; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = ['#ff7f9c', '#fce38a', '#95e1d3'][Math.floor(Math.random() * 3)];
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
