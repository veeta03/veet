      margin: 20px auto;
      border: 2px dashed #666;
      touch-action: none;
    }
    .piece {
      position: absolute;
      width: 200px;
      height: 200px;
      cursor: grab;
      transition: box-shadow 0.3s ease;
    }
    .piece:hover {
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ff8eb5;
      }
      to {
        box-shadow: 0 0 20px #ff0033;
      }
    }
    #success {
      display: none;
      font-size: 1.5rem;
      margin-top: 20px;
    }
    a {
      color: #66b3ff;
      text-decoration: none;
    }
  </style>
</head>

  <script>
    const board = document.getElementById("puzzle-board");
    const totalPieces = 6;

    const correctPositions = [
      { x: 0, y: 0 },
      { x: 200, y: 0 },
      { x: 400, y: 0 },
      { x: 0, y: 200 },
      { x: 200, y: 200 },
      { x: 400, y: 200 }
    ];

    const indexes = [...Array(totalPieces).keys()].sort(() => Math.random() - 0.5);

    indexes.forEach(index => {
      const img = document.createElement('img');
      img.src = `pieces/heart${index + 1}.png`;
      img.classList.add('piece');

      // Random initial position
      img.style.left = `${Math.random() * 400}px`;
      img.style.top = `${Math.random() * 300 + 280}px`;

      img.dataset.correctX = correctPositions[index].x;
      img.dataset.correctY = correctPositions[index].y;

      makeDraggable(img);
      board.appendChild(img);

    function makeDraggable(el) {
      let offsetX, offsetY, isDragging = false;

      // MOUSE
      el.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        el.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        movePiece(e.clientX, e.clientY);
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) stopDragging();
      });

      // TOUCH
      el.addEventListener('touchstart', (e) => {
        isDragging = true;
        const rect = el.getBoundingClientRect();
        offsetX = e.touches[0].clientX - rect.left;
        offsetY = e.touches[0].clientY - rect.top;
        el.style.zIndex = 1000;
        e.preventDefault();
      }, { passive: false });

      document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        movePiece(e.touches[0].clientX, e.touches[0].clientY);
        e.preventDefault();
      }, { passive: false });

      document.addEventListener('touchend', () => {
        if (isDragging) stopDragging();
      });
