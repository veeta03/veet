<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clue 2 - Puzzle Heart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      color: #d6336c;
      margin-top: 20px;
      font-size: 2em;
    }

    #puzzle-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .piece {
      width: 100px;
      height: 100px;
      position: absolute;
      cursor: grab;
      transition: transform 0.2s ease;
    }

    .piece:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px pink);
    }

    @media (max-width: 768px) {
      .piece {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <h1>Put My Heart Back Together ðŸ’–</h1>
  <div id="puzzle-container">
    <img src="pieces/piece1.png" class="piece" style="top: 10%; left: 10%;">
    <img src="pieces/piece2.png" class="piece" style="top: 20%; left: 50%;">
    <img src="pieces/piece3.png" class="piece" style="top: 50%; left: 20%;">
    <img src="pieces/piece4.png" class="piece" style="top: 30%; left: 70%;">
    <img src="pieces/piece5.png" class="piece" style="top: 60%; left: 40%;">
    <img src="pieces/piece6.png" class="piece" style="top: 70%; left: 10%;">
  </div>

  <script>
    const pieces = document.querySelectorAll(".piece");
    let selectedPiece = null;
    let offsetX = 0;
    let offsetY = 0;

    pieces.forEach(piece => {
      // Mouse Events
      piece.addEventListener("mousedown", startDrag);
      document.addEventListener("mousemove", drag);
      document.addEventListener("mouseup", endDrag);

      // Touch Events
      piece.addEventListener("touchstart", startDrag, { passive: false });
      document.addEventListener("touchmove", drag, { passive: false });
      document.addEventListener("touchend", endDrag);
    });

    function startDrag(e) {
      e.preventDefault();
      selectedPiece = e.target.closest('.piece');
      const rect = selectedPiece.getBoundingClientRect();

      if (e.type === "mousedown") {
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
      } else if (e.type === "touchstart") {
        offsetX = e.touches[0].clientX - rect.left;
        offsetY = e.touches[0].clientY - rect.top;
      }

      selectedPiece.style.zIndex = 1000;
    }

    function drag(e) {
      if (!selectedPiece) return;

      let clientX, clientY;

      if (e.type === "mousemove") {
        clientX = e.clientX;
        clientY = e.clientY;
      } else if (e.type === "touchmove") {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      }

      selectedPiece.style.position = "absolute";
      selectedPiece.style.left = `${clientX - offsetX}px`;
      selectedPiece.style.top = `${clientY - offsetY}px`;
    }

    function endDrag() {
      if (selectedPiece) {
        selectedPiece.style.zIndex = "";
        selectedPiece = null;
      }
    }
  </script>
</body>
</html>
